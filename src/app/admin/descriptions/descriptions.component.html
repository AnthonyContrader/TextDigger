<div class="container">
  <div class="row mt-5">
    <div class="col-mid-1">

    </div>

    <div class="col-md-10">
      <table>
        <tr>
          <th>Description</th>
          <th>Edit</th>
        </tr>
        <tr>
          <td>
            <input placeholder="description" [(ngModel)]="descriptiontoinsert.description">
          </td>
          <td>
            <button (click)="insert(descriptiontoinsert)">Insert</button>
          </td>
          <td>
            <button (click)="clear()">Delete</button>
          </td>
        </tr>
        <tr *ngFor="let description of descriptions">
          <td>
            <input [(ngModel)]="description.description">
          </td>
          <td>
            <button (click)=update(description)>Save</button>
          </td>
          <td>
            <button (click)="delete(description)">Delete</button>
          </td>
        </tr>
      </table>
    </div>

    <div class="col-md-1">

    </div>
  </div>
</div>
